<!DOCTYPE html><html lang="us">    <head>        <meta charset="UTF-8"/>        <meta name="viewport" content="width=device-width initial-scale=1"/>        <title>        </title>    </head>    <style>        .menu{        width: 100%;        height: 50px;        background-color: #aa0000;        }        .menu ul{        display: block;        list-style: none;        padding-left:0;        margin-left:20px;        }        .menu ul li{        text-align: center;        padding:  auto;        line-height: 50px;        float: left;        padding-right:10%;        position: relative;        }        .menu ul li::before{        position: absolute;        right: 50%;        height: 50px;        content:"";        float: left;        border-right: 1px solid green;        }           </style>    <body>        <div class="menu">            <ul>                <li>                    首页                </li>                <li>                    第一页                </li>                <li>                    第二页                </li>                <li>                    第三页                </li>                <li>                    第四页                </li>                <li>                    第五页                </li>            </ul>        </div>    </body></html>
